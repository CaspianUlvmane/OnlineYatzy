<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Online Yahtzee</h1>
            <div id="buttonContainer">
                <button id="dice">Roll the dice!</button>
            </div>
        </header>
        <div id="info">
            <div class="task">
                <p>Names</p>
            </div>
            <div class="task">
                <p>Ones</p>
            </div>
            <div class="task">
                <p>Twos</p>
            </div>
            <div class="task">
                <p>Threes</p>
            </div>
            <div class="task">
                <p>Fours</p>
            </div>
            <div class="task">
                <p>Fives</p>
            </div>
            <div class="task">
                <p>Sixes</p>
            </div>
            <div id="upperTotal" class="task">
                <p>Upper Total</p>
            </div>
            <div id="bonus" class="task">
                <p> <span>63+ gets 50</span> Bonus</p>
            </div>
            <div class="task">
                <p>One pair</p>
            </div>
            <div class="task">
                <p>Two pairs</p>
            </div>
            <div class="task">
                <p>3 of a kind</p>
            </div>
            <div class="task">
                <p>4 of a kind</p>
            </div>
            <div class="task">
                <p>Full House</p>
            </div>
            <div class="task">
                <p>Low Straight</p>
            </div>
            <div class="task">
                <p>High Straight</p>
            </div>
            <div class="task">
                <p>Yahtzee</p>
            </div>
            <div class="task">
                <p>Chance</p>
            </div>
            <div id="total" class="task">
                <p>Total</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
